<div class="container">
  <div [hidden]="submitted">
    <h1>Book Form</h1>
    <form (ngSubmit)="onSubmit()" #bookForm="ngForm">
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" class="form-control" id="name"
               required
               [(ngModel)]="model.name" name="name"
               #name="ngModel">
        <div [hidden]="name.valid || name.pristine"
             class="alert alert-danger">
          Name is required
        </div>
      </div>

      <div class="form-group">
        <label for="power">Book Type</label>
        <select class="form-control" id="type"
                required
                [(ngModel)]="model.type" name="type"
                #type="ngModel">
          <option *ngFor="let type of Types" [value]="type">{{type}}</option>
        </select>
        <div [hidden]="type.valid || type.pristine" class="alert alert-danger">
          Type is required
        </div>
      </div>
      <button type="submit" class="btn btn-success" [disabled]="!bookForm.form.valid">Submit</button>
      <button type="button" class="btn btn-default" (click)="newHero(); bookForm.reset()">New Hero</button>
    </form>
  </div>
  <div [hidden]="!submitted">
    <h2>You submitted the following:</h2>
    <div class="row">
      <div class="col-xs-3">Name</div>
      <div class="col-xs-9  pull-left">{{ model.name }}</div>
    </div>
   
    <div class="row">
      <div class="col-xs-3">Type</div>
      <div class="col-xs-9 pull-left">{{ model.type }}</div>
    </div>
    <br>
    <button class="btn btn-primary" (click)="submitted=false">Edit</button>
  </div>
</div>
